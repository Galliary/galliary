overwrite: true
schema: "generated/schema.graphql"
documents: "app/graphql/**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  generated/graphql.ssr.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
